<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital clock</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;900&family=Lato:wght@300&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="time">
                    <div id="hr"></div>
                    :
                    <div id="min"></div>
                </div>

                <div class="secSection">
                    <div id="sec"></div>
                    <div>:</div>
                    <div id="millisec"></div>
                </div>
                <div class="dmy">
                    <div id="day"></div>
                    <div id="month"></div>
                    <div id="yr"></div>

                </div>
            </div>

        </div>


      <script src="script.js"></script>
    </body>
</html>
